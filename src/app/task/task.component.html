<div class="task">

  <label [for]="task.id">
    <div [ngClass]="task.completed ? 'input-wrapper done' : 'input-wrapper'">
      <input [id]="task.id" type="checkbox" class="checkbox" [(ngModel)]="task.completed" [disabled]="editable"/>
      <span>{{task.id}}.</span>
      <input class="task-input" [(ngModel)]="editedTitle" *ngIf="editable">
      <span *ngIf="!editable" class="task-span">{{task.title}}</span>
    </div>
  </label>

  <div class="btn-wrapper" *ngIf="!editable">
    <button class="btn" (click)="edit()">Edit</button>
    <button class="btn btn-warn" (click)="delete()">Delete</button>
  </div>

  <div class="btn-wrapper" *ngIf="editable">
    <button class="btn" (click)="editable = !editable">Cancel</button>
    <button class="btn btn-save" (click)="save()">Save</button>
  </div>

</div>
