<div class="container" >
  <app-form
    (onAdd)="addTask($event)"
    (onFind)="find($event)"
    (onSort)="sort($event)"
    (onFilter)="filter($event)"
  ></app-form>

  <hr>

  <app-task
    *ngFor="let t of tasks"
    [task]="t"
    (onDelete)="deleteTask($event)"
    (onEdit)="saveTask($event)"
  ></app-task>
</div>
